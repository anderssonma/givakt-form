<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Boilerplate</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="jquery.boilerplate.js"></script>
	</head>
	<body>
		<form id="givakt-form">
			<input class="givakt-input" type="text" data-validate="letters" data-field="entry.979496506" data-error="Ogiltigt namn">
			<input class="givakt-input" type="text" data-validate="numbers" data-field="entry.1358255742" data-error="Ogiltigt nummer">
			<input class="givakt-input" type="text" data-validate="letnumb" data-field="entry.1012397433" data-error="Ogiltiga tecken">
			<button type="submit">Send</button>
		</form>
		<script>
			$(function() {
				function yell() {
					console.log('AAAAAAAHHH');
				}
				$("#givakt-form").GivaktForm({
					callback: yell
				});
			});
		</script>
	</body>
</html>
